<div class="TimelineItem TimelineItem--condensed py-3">
  <div class="TimelineItem-badge">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 16 16"
      width="16"
      height="16"
    >
      <path
        fill-rule="evenodd"
        d="M10.5 7.75a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0zm1.43.75a4.002 4.002 0 01-7.86 0H.75a.75.75 0 110-1.5h3.32a4.001 4.001 0 017.86 0h3.32a.75.75 0 110 1.5h-3.32z"
      ></path>
    </svg>
  </div>
  <div class="TimelineItem-body">
    <div class="Details">
      <div class="d-flex flex-md-row flex-column">
        <div class="d-flex flex-auto">
          {# {% set coauthor = event.author.name != event.committer.name %}
          <!-- prettier-ignore -->
          <div
            class="
              AvatarStack
              flex-self-start
              {% if coauthor -%}
              AvatarStack--two
              {%- endif %}
            "
          >
            <div class="AvatarStack-body">
              <a class="avatar avatar-user">
                <img height="20" width="20" src="{{event.author.avatar}}">
              </a>
              {% if coauthor -%}
              <a class="avatar avatar-user">
                <img height="20" width="20" src="{{event.committer.avatar}}">
              </a>
              {%- endif %}
            </div>
          </div>
          #}
          <div class="pr-1 flex-auto min-width-0">
            <code>
              <a class="Link--secondary markdown-title">
                {{event.message|replace("\n", "<br />"|safe)}}
              </a>
            </code>
          </div>
          {% if event.verification.verified -%}
          <div class="text-right pr-1 d-md-inline-block d-none">
            <span class="Label Label--success mr-1">Verified</span>
          </div>
          {%- endif %}
          <div class="text-right ml-1">
            <code>
              <a class="Link--secondary">{{ event.sha[:7] }}</a>
            </code>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
