<div class="TimelineItem">
  <div class="TimelineItem-badge color-text-white color-bg-danger-inverse">
    {% include "components/svg-closed.html" %}
  </div>
  <div class="TimelineItem-body">
    <a>
      <img
        class="avatar avatar-user"
        height="20"
        width="20"
        src="{{event.actor.avatar_url}}"
      />
    </a>
    <a class="author Link--primary text-bold">{{event.actor.login}}</a>
    closed this
    <a class="Link--secondary">{{event.created_at|relative_time}}</a>
  </div>
</div>
<div class="TimelineItem-break"></div>
