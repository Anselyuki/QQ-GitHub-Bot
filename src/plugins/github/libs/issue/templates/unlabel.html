<div class="TimelineItem">
  <div class="TimelineItem-badge">
    <svg
      class="octicon octicon-tag"
      viewBox="0 0 16 16"
      version="1.1"
      width="16"
      height="16"
      aria-hidden="true"
    >
      <path
        fill-rule="evenodd"
        d="M2.5 7.775V2.75a.25.25 0 01.25-.25h5.025a.25.25 0 01.177.073l6.25 6.25a.25.25 0 010 .354l-5.025 5.025a.25.25 0 01-.354 0l-6.25-6.25a.25.25 0 01-.073-.177zm-1.5 0V2.75C1 1.784 1.784 1 2.75 1h5.025c.464 0 .91.184 1.238.513l6.25 6.25a1.75 1.75 0 010 2.474l-5.026 5.026a1.75 1.75 0 01-2.474 0l-6.25-6.25A1.75 1.75 0 011 7.775zM6 5a1 1 0 100 2 1 1 0 000-2z"
      ></path>
    </svg>
  </div>
  <div class="TimelineItem-body">
    <a class="d-inline-block">
      <img
        class="avatar avatar-user"
        height="20"
        width="20"
        src="{{ event.actor.avatar_url }}"
      />
    </a>
    <a class="author Link--primary text-bold">
      {{ event.actor.login|escape }}
    </a>
    <!-- prettier-ignore -->
    removed the
    {% set labelname = event.label.name %}
    {% set labelcolor = event.label.color %}
    {% include "components/issue-label.html" %}
    label
    <a class="Link--secondary">{{ event.created_at|relative_time }}</a>
  </div>
</div>
