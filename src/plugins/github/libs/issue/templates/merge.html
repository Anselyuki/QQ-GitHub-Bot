<div class="TimelineItem">
  <div
    class="TimelineItem-badge color-text-white"
    style="background-color: var(--color-pr-state-merged-bg)"
  >
    <svg
      aria-hidden="true"
      viewBox="0 0 16 16"
      version="1.1"
      height="16"
      width="16"
      class="octicon octicon-git-merge"
    >
      <path
        fill-rule="evenodd"
        d="M5 3.254V3.25v.005a.75.75 0 110-.005v.004zm.45 1.9a2.25 2.25 0 10-1.95.218v5.256a2.25 2.25 0 101.5 0V7.123A5.735 5.735 0 009.25 9h1.378a2.251 2.251 0 100-1.5H9.25a4.25 4.25 0 01-3.8-2.346zM12.75 9a.75.75 0 100-1.5.75.75 0 000 1.5zm-8.5 4.5a.75.75 0 100-1.5.75.75 0 000 1.5z"
      ></path>
    </svg>
  </div>
  <div class="TimelineItem-body">
    <a>
      <img
        class="avatar avatar-user"
        height="20"
        width="20"
        src="{{ event.actor.avatar_url }}"
      />
    </a>
    <a class="author Link--primary text-bold">{{ event.actor.login|escape }}</a>
    merged commit
    <a
      ><code class="Link--primary text-bold">{{ event.commit_id[:7] }}</code></a
    >
    <a class="Link--secondary">{{ event.created_at|relative_time }}</a>
  </div>
</div>
<div class="TimelineItem-break"></div>
