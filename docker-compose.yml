version: "3"
services:
  redis:
    image: redis:6.2
    container_name: bot_redis
    command: redis-server --appendonly yes
    volumes:
      - bot_redis_data:/data
    networks:
      - bot_net
  nonebot:
    build: .
    container_name: bot
    volumes:
      - "/etc/localtime:/etc/localtime"
      - "./:/app/"
    ports:
      - "$PORT:$PORT"
    environment:
      - ENVIRONMENT=prod
      - HOST=$HOST
      - PORT=$PORT
      - MAX_WORKERS=1
      - APP_MODULE=bot:app
      # - SECRET=$SECRET
      # - ACCESS_TOKEN=$ACCESS_TOKEN
      - REDIS_HOST=bot_redis
      - REDIS_PORT=6379
    networks:
      - bot_net
    links:
      - redis
    depends_on:
      - redis
networks:
  bot_net: {}
volumes:
  bot_redis_data: {}
